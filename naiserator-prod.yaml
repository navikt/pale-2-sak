apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: pale-2-sak
  namespace: default
  labels:
    team: teamsykefravr
spec:
  image: {{ image }}
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /prometheus
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 128Mi
  vault:
    enabled: true
    paths:
      - kvPath: serviceuser/data/prod/srvpale2sak
        mountPath: /secrets/serviceuser
  ingresses:
    - "https://pale-2-sak.nais.adeo.no"
  env:
    - name: AKTOR_REGISTER_V1_URL
      value: https://app.adeo.no/aktoerregister/api/v1
    - name: SECURITY_TOKEN_SERVICE_URL
      value: https://sts.adeo.no/SecurityTokenServiceProvider/
    - name: DOK_ARKIV_URL
      value: http://dokarkiv/rest/journalpostapi/v1/journalpost
    - name: NORG2_V1_ENDPOINT_URL
      value: https://app.adeo.no/norg2/ws/Arbeidsfordeling/v1
    - name: PERSON_V3_ENDPOINT_URL
      value: https://wasapp.adeo.no/tpsws/ws/Person/v3
    - name: KAFKA_BOOTSTRAP_SERVERS_URL
      value: SASL_SSL://a01apvl00145.adeo.no:8443,SASL_SSL://a01apvl00146.adeo.no:8443,SASL_SSL://a01apvl00147.adeo.no:8443,SASL_SSL://a01apvl00149.adeo.no:8443
